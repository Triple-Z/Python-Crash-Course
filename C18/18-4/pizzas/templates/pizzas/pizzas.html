{% extends "pizzas/base.html" %}

{% block content %}
    <p>Pizzas</p>

    <ul>
        {% for pizza in pizzas %}
            <li>
                <a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza.name }}</a>
            </li>
        {% empty %}
            <li>
                Sorry, no pizza is on sale.
            </li>
        {% endfor %}
    </ul>
{% endblock %}
