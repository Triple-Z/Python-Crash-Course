{% extends 'pizzas/base.html' %}

{% block content %}
    <p>Pizza: {{ pizza }}</p>
    <ul>
        {% for topping in toppings %}
            <li>{{ topping.name }}</li>
        {% empty %}
            <li>
                There is no topping in this pizza.
            </li>
        {% endfor %}
    </ul>
{% endblock %}
