{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block log-btns %}{% endblock %}

{% block content %}

    <div class="row my-5">
        <div class="mx-auto col-md-4">
            <form class="form" method="POST" action=
                    "{% url 'users:login' %}">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button name="submit" class="btn btn-primary
                btn-block">Log
                    in</button>
                <input type="hidden" name="next" value="{% url 'blogs:index' %}"/>
            </form>
            <a href="{% url 'users:register' %}" class="btn
            btn-outline-success btn-block my-2">Register</a>

        </div>

    </div>
{% endblock %}
