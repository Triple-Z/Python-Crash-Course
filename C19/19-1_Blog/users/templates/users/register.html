{% load bootstrap4 %}

{% block log-btns %}{% endblock %}

{% block content %}

        <div class="mx-auto col-md-6">
            <form method="POST" action="{% url 'users:register' %}">
                {% csrf_token %}

                btn-outline-success">register</button>
            </form>
        </div>
    </div>

{% endblock %}
