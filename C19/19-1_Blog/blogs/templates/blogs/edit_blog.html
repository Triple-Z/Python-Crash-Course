{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block header %}
    <h2>Edit Blog</h2>
{% endblock %}

{% block content %}

    <form class="form" action="{% url 'blogs:edit_blog' blog.id %}"
          method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit" class="btn btn-outline-success
        btn-block">RePost</button>
    </form>

{% endblock %}
