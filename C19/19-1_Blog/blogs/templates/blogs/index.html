{% extends 'blogs/base.html' %}

{% block content %}

    <p>
        <a href="{% url 'blogs:new_blog' %}">Write a new blog</a>
    </p>

    <ul>
        {% for blog in blogs %}
            <li>
                <a href="{% url 'blogs:blog' blog.id %}">{{ blog.title }}</a>
            </li>
        {% empty %}
            <li>
                There is no blog post.
            </li>
        {% endfor %}
    </ul>

{% endblock %}
