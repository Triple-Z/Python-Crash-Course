{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}

    <h3>
        <a href:"{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    </h3>

    <h2>Edit entry</h2>

{% endblock %}

{% block content %}

    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="POST"
            class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button action="submit" class="btn btn-primary">save
            changes</button>
        {% endbuttons %}
    </form>


{% endblock %}
